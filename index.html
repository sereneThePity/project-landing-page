<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Header Logo</div>
        <ul>
            <li>
                <a href="https://www.theodinproject.com/lessons/foundations-landing-page">TOP:Landing Page
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/watch?v=yRBuGmD_a_M">Dard
                </a>
            </li>
            <li>
                <a href="https://c4.wallpaperflare.com/wallpaper/411/828/37/gun-jules-winnfield-minimalism-pulp-fiction-wallpaper-preview.jpg">Pulpy Samuel
                </a>
            </li>
        </ul>
    </header>
    <div class="face">
        <div class="left-face">
            <h1 class="title">Sounds Good</h1>
            <p>Vivaldi's Spring: Prepare your Chopin for the Hoven</p>
            <button>Sign up</button>
        </div>
        <img class="chopin-img" src="reference images/chopin-chopping.png" alt="be-right-bach">
    </div>
    <div class="torso">
        <h1 class="info">Some classical compositions</h1>
        <div class="cards">
            <div class="card">
                <img class="card-img" 
                src="reference images/liszt-franz-04.webp" alt="card1">
                <p>img 1</p>
            </div>
            <div class="card">
                <img class="card-img" 
                src="reference images/tchaikovsky.jpeg" alt="card2">
                <p>img 2</p>
            </div>
            <div class="card">
                <img class="card-img" 
                src="reference images/beethoven.jpeg" alt="card3">
                <p>img 3</p>
            </div>
            <div class="card">
                <img class="card-img" 
                src="reference images/Antonio-Vivaldi.webp" alt="card4">
                <p>img 4</p>
            </div>
        </div>
    </div>
    <div class="legs">
        <h1 class="quote">Quote</h1>
        <div class="quoted-by">- Quoted by</div>
    </div>
    <div class="footer">
        <div class="call-to-action">
            <p class="cta">The chorus awaits you!!</p>
            <p>A click towards harmony</p>
        </div>
        <button>Sign up</button>
    </div>
</body>
</html>
